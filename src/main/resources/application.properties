spring.application.name=currency-exchange
server.port=8002

spring.jpa.show-url=true
spring.datasource.url=jdbc:h2:mem:testdb
#enable h2 console
spring.h2.console.enabled=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

resiliency4j.retry.instances.sample-api.maxRetryAttemps=2
resiliency4j.retry.instances.sample-api.waitDuration=1s
resiliency4j.retry.instances.sample-api.enableExponentialBackoff=true